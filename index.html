<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Web Stationery </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 10px;
            display: inline-block;
            width: 200px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #27ae60;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header> Web Stationery </header>

    <div class="container">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkXf0qhc3XdKLNU5HjjPn96MdztVlvsEqweQ&s" alt="Notebook">
            <h3>Notebook</h3>
            <p>High-quality ruled notebook.</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRh72mbrgQtBjU3kekc64YhlyPxAVtoEIdp4A&s" alt="Pens">
            <h3>Pen Set</h3>
            <p>Pack of 5 smooth ink pens.</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5YzVGsJAy_GAgJgTS7d4JmCJlhO78tY7FKg&s" alt="Eraser">
            <h3>Eraser & Sharpener</h3>
            <p>Perfect for school & office use.</p>
            <button class="btn">Buy Now</button>
        </div>
